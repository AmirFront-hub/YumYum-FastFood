<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YumYum</title>
	<!-------CSS------------->
	<link rel="stylesheet" href="./CSS/eta.css">
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="./CSS/cart.css">
	<!-------scripts--------->
	<script type="module" src="./scripts/cart.js"></script>
	<script type="module" src="./scripts/menu.js"></script>
	<script type="module" src="./scripts/hide-all.js"></script>
	<!-------Fonts--------->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

</head>

<!--// MENU //-->

<body>
	<div class="menu-container">
		<button id="cart-btn">
			<span class="cart-count">0</span>
			<span  class="cart-icon">
			<img src="./Images/cart.png" alt="Button Icon"></span>
		</button>
		

		<header class="menu-header">
			<h1>Meny</h1>
		</header>


		<div id="menu-items" class="menu-items">
			<div class="wontons-menu"></div>

			<div class="dips-menu">

				<div class="dips-item">
					<span class="item-name">DIPSÅS</span>
					<span class="line"></span>
					<span class="item-price">19 SEK</span> <br>
				</div>

				<div class="dips-selection"></div>

		</div>

			<div class="drinks-menu">
				<div class="drink-item">
					<span class="item-name">DRICKA</span>
					<span class="line"></span>
					<span class="item-price">19 SEK</span> <br>
				</div>
				
				<div class="drink-selection"></div>
			</div>
		</div>
	</div>

	<section class="cart hidden">

		<div class="cart-container">
			<button id="cart-btn" class="cart-btn">
				<span class="cart-count" id="cart-count">0</span>
				<span  class="cart-icon">
				<img src="./Images/cart.png" alt="Button Icon"></span>
			</button>

			<div class="cart-list"></div>


		<footer class="pricebox">
			<div class="shoppinglist"></div>
			<div class="price-details">
				<div class="p-details">
					<strong>TOTALT</strong><p>inkl 20% moms</p>
				</div>
			<span class="cart-total" id="cart-total">0 SEK</span>
			</div>
			<Button class="pay-btn">TAKE MY MONEY</Button>
		</footer>
	</section>


	<!--// ETA //-->
	<section class="eta hidden">
		<div class="eta-container">

			<img src="./Images/boxtop.png" alt="boxtop">

			<footer class="buttom-box">
				<article class="content">
					<h2>DINA WONTONS<br>TILLAGAS!</h2>
					<h3>ETA 5 MIN</h3>
					<span class="order-number">#4KWSDF2</span>
				</article>

				<div class="btn-option">
					<Button class="kvitto-btn">SE KVITTO</Button>
					<button class="neworder-btn">GÖR EN NY BESTÄLLNING</button>
				</div>
			</footer>
		</div>
	</section>

</body>
</html>
