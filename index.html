<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YumYum</title>
	<!-------CSS------------->
	<link rel="stylesheet" href="./CSS/eta.css">
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="./CSS/cart.css">
	<link rel="stylesheet" href="./CSS/receipt.css">
	<!-------scripts--------->
	<script type="module" src="./scripts/cart.js"></script>
	<script type="module" src="./scripts/menu.js"></script>
	<script type="module" src="./scripts/hide-all.js"></script>
	<script type="module" src="./scripts/script.js"></script>
	<script type="module" src="./scripts/receipt.js"></script>
	<!-------Fonts--------->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=M+PLUS+Rounded+1c&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet"/>

</head>

<body>
	
	<!-- MENU CONTAINER -->
	<div class="menu-container">
		<div class="button-div">
			<span class="cart-count">0</span>
			<button id="cart-btn">
				<span class="cart-icon">
				<img src="./Images/cart.png" alt="Button Icon"></span>
			</button>
		</div>
		<header class="menu-header">
			<h1>Meny</h1>
		</header>

		<div id="menu-items" class="menu-items">
			<div class="wontons-menu"></div>

			<div class="dips-menu">

				<div class="dips-item">
					<span class="item-name">DIPSÅS</span>
					<span class="line"></span>
					<span class="item-price">19 SEK</span> <br>
				</div>

				<div class="dips-selection"></div>

		</div>

			<div class="drinks-menu">
				<div class="drink-item">
					<span class="item-name">DRICKA</span>
					<span class="line"></span>
					<span class="item-price">19 SEK</span> <br>
				</div>
				
				<div class="drink-selection"></div>
			</div>
		</div>
	</div>

	<!-- CART CONTAINER -->
	<div class="cart-container hidden">
		<div class="button-div">
				<button id="cart-btn" class="cart-btn">
				<span class="cart-count" id="cart-count">0</span>
				<span class="cart-icon">
				<img src="./Images/cart.png" alt="Button Icon"></span>
			</button>
		</div>
		<div class="cart-list"></div>

		<footer class="pricebox">
			<div class="shoppinglist"></div>

				<div class="price-details">
					<div class="p-details">
						<strong>TOTALT</strong><p>inkl 20% moms</p>
					</div>
				<span class="cart-total" id="cart-total">0 SEK</span>
			</div>
				<button id="pay-btn" class="pay-btn">TAKE MY MONEY</button>
		</footer>
	</div>

	<!-- ETA CONTAINER -->
	<div id="eta-container" class="eta-container hidden">
		<img src="./Images/boxtop.png" alt="boxtop">

		<footer class="buttom-box">
			<article class="content">
				<h2>DINA WONTONS<br>TILLAGAS!</h2>
				<h3>ETA 5 MIN</h3>
				<span id="order-number" class="order-number">#4KWSDF2</span>
			</article>

			<div class="btn-option">
				<button class="kvitto-btn" id="kvitto-btn">SE KVITTO</button>
				<button class="neworder-btn">GÖR EN NY BESTÄLLNING</button>
			</div>
		</footer>
	</div>


    <!-- RECEIPT CONTAINER -->
	<section class="receipt hidden">
		<div class="receipt-container">
			<header>
			<div>
				<img src="./Images/logo.png" alt="logo" class="logo">
			</div>
				<h3>KVITTO</h3>
				<span id="order-number" class="order-number">#4KWSDF2</span>
			</header>
			<div class="price-details" id="btn-recep">
				<div class="p-details">
					<strong>TOTALT</strong><p>inkl 20% moms</p>
				</div>
				<span class="cart-total" id="cart-total">0 SEK</span>
			</div>
		</div>
	<div class="btn-option">
		<button class="neworder-btn">GÖR EN NY BESTÄLLNING</button>
	</div>
	</section>
</body>
</html>
